<div class="banner">
  <div class="content">
    <h1 class=mb-5>One Call for <br><span>All</span> of your Yachting needs</h1>
    <!-- <h2>(561)-639-3916</h2> -->
    <a routerLink="menu">Schedule service today <i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<div class="container mt-5 mb-4">
  <h1 class="text-center">Revolutionize the way you schedule and coordinate service</h1>

  <div class="row mt-5">
    <!-- column 1 -->
    <div class="col-lg-4 mt-2">
      <div class="step-box">
        <h1>1</h1>
        <p>select option</p>
      </div>
    </div>

    <!-- column 2 -->
    <div class="col-lg-4 mt-2">
      <div class="step-box">
        <h1>2</h1>
        <p>select yes option</p>
      </div>
    </div>

    <!-- column 3 -->
    <div class="col-lg-4 mt-2">
      <div class="step-box">
        <h1>3</h1>
        <p>select more option</p>
      </div>
    </div>

  </div>
</div>

<!-- service box -->
<div class="container">
  <div class="row">
    <div class="col-lg-3" *ngFor="let service of serviceData">
      <div class="servicebox">
        <img src="{{ service.serviceData }}" alt="">
        <h1>{{ service.serviceData }}</h1>
      </div>
    </div>
  </div>
</div>
